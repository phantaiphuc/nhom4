<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="signup">
        <div class="signup-heading">
            Signup
        </div>
        <div class="signup-username">
            <input type="text" placeholder=" Enter Your Username" required>
        </div>
        <div class="signup-email">
            <input type="text" placeholder=" Enter Your Email" required>
        </div>
        <div class="signup-phone-number">
            <input type="tel" placeholder=" Enter Your Phone Number" required>
        </div>
        <div class="signup-password">
            <input type="password" placeholder=" Enter Your Password">
            <img src="Hinh anh/1.jpg" alt="">
        </div>
        <div class="Signup-button">
            <button>Signup</button>
        </div>
        <div class="signup-account">
            Already have an account?
            <a href="">Login</a>
        </div>
        <div class="signup-or">
            <div class="line1"></div>
            <div class="Or">Or</div>
            <div class="line2"></div>
        </div>
        <button class="signup-login-facebook">
            <i class='bx bxl-facebook signup-login-facebook-icon'></i>
            <div class="signup-login-facebook-text">
                Login with Facebook 
            </div>
        </button>
        <button class="signup-login-google">
            <img src="Hinh anh/2.jpg" alt="">
            <div class="signup-login-google-text">
                Login with Google
            </div>
        </button>

    </div>
</body>

</html>
